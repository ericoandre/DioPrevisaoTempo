<div class="container-fluid">

  <dio-loader *ngIf="loading$ | async; else notLoading"></dio-loader>

  <ng-template #notLoading>
    <ng-container *ngIf="!(error$ | async)">
      <h1>{{ (details$ | async).city.name }}, {{ (details$ | async).city.country }}</h1>

      <div class="card current-card">
        <dio-detailed-weather [weather]="(details$ | async).current" [unit]="unit$ | async"></dio-detailed-weather>
      </div>



      <dio-daily-weather *ngFor="let daily of (details$ | async).daily"
                        [dailyWeather]="daily"
                        [timeZone]="(details$ | async).city.timeZone"
                        [unit]="unit$ | async"
                        ></dio-daily-weather>
    </ng-container>

    <div *ngIf="error$ | async">Erro</div>
  </ng-template>

</div>
