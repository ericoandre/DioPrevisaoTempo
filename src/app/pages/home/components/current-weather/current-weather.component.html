<div class="card">
  <div class="card-body">
    <h2>{{ citName }}</h2>

    <dio-detailed-weather [weather]='cityWeather.weather' [unit]='unit'></dio-detailed-weather>

    <div class="card-actions">
      <a class="card-link" (click)='ontoggleBookmark()'>
        {{ isFavorite  ? 'Remover dos favoritos' : 'Adiciona aos favoritos'}}
      </a>
      <a routerLink='/details' [queryParams]="{ lat: cityWeather.city.coord.lat, lon: cityWeather.city.coord.lon }" class="card-link">
        ver detalhes
      </a>
    </div>
  </div>
</div>
